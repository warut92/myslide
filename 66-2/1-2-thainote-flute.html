# โน้ตดนตรีไทย
---

**โน้ตดนตรีไทย** ถือเป็นสิ่งประดิษฐ์สำหรับการบันทึกเสียงและวิธีการเล่นดนตรี ซึ่งเดิมทีเราไม่มีการบันทึก อาจจะมีบ้างบางสำนักดนตรีที่ใช้โน้ตสากล แต่ที่แพร่หลายนั้นเกิดมาจากร้านขายเครื่องดนตรีไทยที่ชื่อว่า "ดุริยบรรณ" มีการพิมพ์โน้ตออกมาจำหน่าย
