## จุดประสงค์การเรียนรู้
1. เพื่อให้นักเรียนรู้จักความเป็นมาของขลุ่ยเพียงออ
2. เพื่อให้นักเรียนรู้จักวิธีการดูแลรักษาขลุ่ยเพียงออ
3. เพื่อให้นักเรียนสามารถอ่าน/เขียนโน้ตดนตรีไทยได้
4. เพื่อให้นักเรียนสามารถบรรเลงขลุ่ยเพียงออในเพลงง่าย ๆ ได้
