# จุดประสงค์การเรียนรู้
---
## จุดประสงค์การเรียนรู้
1. เพื่อให้นักเรียนรู้จักความเป็นมาของเครื่องดนตรีไทย (อังกะลุง)
2. เพื่อให้นักเรียนรู้จักวิธีการดูแลรักษาเครื่องดนตรีไทย (อังกะลุง)
3. เพื่อให้นักเรียนสามารถอ่าน/เขียนโน้ตดนตรีไทยได้
4. เพื่อให้นักเรียนสามารถบรรเลงเครื่องดนตรีไทย (อังกะลุง) ในเพลงง่าย ๆ ได้
