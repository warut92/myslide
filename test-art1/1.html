# วิชา ทัศนศิลป์ 1 (ศ21101)

กลุ่มสาระการเรียนรู้ศิลปะ
---
# 1. ทัศนธาตุคืออะไร

1.	องค์ประกอบพื้นฐานของการระบายสี

2.	อุปกรณ์ในการสร้างงานศิลปะ

3.	องค์ประกอบพื้นฐานของงานศิลปะ/

4.	รูปวาดประเภทหนึ่ง สำหรับนักเรียนชั้น ม.1
---
# 2. ข้อใดจัดเป็นทัศนธาตุ

1.	จุด เส้น สี/

2.	รูปร่าง รูปทรง น้ำหนัก

3.	ขนาด สัดส่วน แสงเงา

4.	ถูกทุกข้อ
---
# 3. งานทัศนศิลป์คือข้อใด

1.	การตัดเย็บเสื้อผ้า

2.	การสร้างสรรค์งานวรรณกรรม

3.	การสร้างสรรค์งานจิตรกรรม/

4.	ถูกทุกข้อ
---
# 4. ข้อใดไม่ไม่เข้าพวก

1.	เส้น สี น้ำหนัก

2.	น้ำหนัก ที่ว่าง รูปร่าง

3.	รูปทรง รูปวงกลม สี/

4.	พื้นผิว ที่ว่าง รูปร่าง
---
# 5. ทัศนธาตุ คือ

1.	Elements of Nature

2.	Elements of Art/

3.	Elements of Air

4.	Elements of Love
---
# 6. รูปทรงแตกต่างจากรูปร่างอย่างไร

1.	รูปทรงเป็นรูป 3 มิติ/

2.	รูปทรงสามารถใส่สีได้มากว่า 1 สี

3.	รูปทรงมีหลายแบบ

4.	รูปทรงสามารถใส่พื้นผิวได้
---
# 7. เส้นเกิดจากอะไร

1.	การทำพื้นผิว

2.	การสร้างรูปร่าง

3.	การวาดรูปทรง

4.	การลากจุดต่อกัน/
---
# 8. เส้นที่แสดงระยะตื้น ลึก ใกล้ ไกล คือการนำเส้นมาใช้เพื่อความรู้สึกในด้านใด

1.	เพื่อให้เกิดมิติ/

2.	เพื่อให้เกิดความรู้สึก

3.	เพื่อให้เกิดความสนุก

4.	ไม่มีข้อใดถูก
---
# 9. รูปร่างมีกี่มิติ

1.	2 มิติ/

2.	3 มิติ

3.	4 มิติ

4.	5 มิติ
---
# 10. รูปร่างเรขาคณิตคือข้อใด

2.	ดอกไม้

3.	ก้อนเมฆ

4.	สามเหลี่ยม/

3.	แปรปรวน

4.	เคลื่อนไหว
