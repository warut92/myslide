				## ปัญหา คือ....
				พจนานุกรม ฉบับราชบัณฑิตยสถาน พ.ศ.2542 กำหนดความหมายของคำว่า “ปัญหา” ไว้ว่า
				ปัญหา คือ ข้อสงสัย ข้อขัดข้อง คำถาม ข้อที่ควรถาม หรือข้อที่ต้องพิจารณาแก้ไข จากความหมายดังกล่าว แสดงให้เห็นว่า ปัญหา คือ ความแตกต่างระหว่างสภาพที่คาดหวังกับสภาพที่เป็นจริง หรือ สภาพที่เกิดขึ้นจริงไม่ตรงกับสภาพที่ต้องการให้เกิด

		  </textarea>

			<section data-markdown>
			<textarea data-template>
				## ตัวอย่าง...
				> “การปลูกพืชด้วยวิธีการตัดต่อพันธุกรรม (GMOs) ทำให้มลภาวะต่อสิ่งแวดล้อมที่เกิดจากสารเคมีลดลง” แต่ผลที่เกิดขึ้น พบว่า “ในสิ่งแวดล้อมมีสารปนเปื้อนไกลโฟเซต ที่ส่งผลต่อสุขภาพของผู้ใช้สารเคมีและผู้บริโภค ” นั่นแสดงว่า สภาพที่เกิดขึ้นจริงไม่ตรงกับสภาพที่ต้องการให้เกิด

			</textarea>
			</section>

			<section data-markdown>

				## ดังนั้น...
ปัญหาจึงเปรียบเสมือนสิ่งที่มีไว้ให้เราใช้สมองในการคิดหาแนวทางหรือวิธีการแก้ไขให้สิ่งที่ปรากฏขึ้นจริงหรือผลที่เกิดจากการกระท าของเรา ไม่ว่าจะเป็นผลที่เกิดขึ้นจากการเรียนหรือการทำงานให้สามารถบรรลุตามเป้าหมายปลายทางที่คาดหวังไว้

			</textarea>

				## กิจกรรมที่ 1
ให้นักเรียนตั้งประเด็นปัญหามากลุ่มละ 5 หัวข้อปัญหา โดยอาจเป็นประเด็นปัญหาในกลุ่มวิชา ดนตรี หรือปัญหาสุขภาพ ปัญหาสิ่งแวดล้อม หรือเป็นประเด็นอื่น ๆ ตามความสนใจของนักเรียน
(ทำลงในกระดาษ 20 คะแนน)
