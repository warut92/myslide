# สถานการณ์ต่อไปนี้ ใช้ตอบคำถามข้อ 18 - 21

การระบาดทั่วของไวรัสโคโรนา พ.ศ. 2562–2563 เป็นการระบาดทั่วโลกที่กำลังดำเนินไปของโรคติดเชื้อไวรัสโคโรนา 2019 (COVID-19) โดยมีสาเหตุมาจากไวรัสโคโรนาสายพันธุ์ใหม่ เริ่มต้นขึ้นในเดือนธันวาคม

พ.ศ. 2562 โดยพบครั้งแรกในนครอู่ฮั่น เมืองหลวงของมณฑลหูเป่ย์ ประเทศจีน องค์การอนามัยโลกได้ประกาศให้การระบาดนี้เป็นภาวะฉุกเฉินทางสาธารณสุขระหว่างประเทศ ในวันที่ 30 มกราคม 2563 และประกาศให้เป็นโรคระบาดทั่ว ในวันที่ 11 มีนาคม 2563 ณ 1 กรกฎาคม พ.ศ. 2563 มีผู้ติดเชื้อยืนยันแล้วมากกว่า 10,585,152 คนใน 210 ประเทศและดินแดน มีผู้เสียชีวิตจากโรคระบาดแล้วมากกว่า 513,913 คน และมีผู้หายป่วยแล้วมากกว่า 5,795,009 คน
