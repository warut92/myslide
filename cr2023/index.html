---
# ชื่อวิจัย

การพัฒนาทักษะการเป่าขลุ่ยเพียงออของนักเรียนชั้นมัธยมศึกษาปีที่ 2 โดยใช้แบบฝึก
---
# ที่มาและความสำคัญ

นักเรียนขาดทักษะในการบรรเลงขลุ่ยเพียงออ ผู้วิจัยจึงสร้างแบบฝึกการเป่าขลุ่ยเพียงออ เพื่อให้นักเรียนพัฒนาทักษะการบรรเลงขลุ่ยเพียงออ
---
# ตัวแปร (ต้น,ตาม)

ตัวแปรต้น แบบฝึกการเป่าขลุ่ยเพียงออ
ตัวแปรตาม ทักษะการเป่าขลุ่ยเพียงออ

---
# วิธีแก้ปัญหา/นวัตกรรม

แบบฝึกการเป่าขลุ่ยเพียงออ
---
# กลุ่มตัวอย่าง

โดยคัดเลือกนักเรียนแบบเจาะจงที่ผู้วิจัย
เป็นผู้รับผิดชอบสอนวิชาพื้นฐานขลุ่ยเพียงออ 1 จำนวน 4 ห้องเรียน
ได้แก่ ม.2/6, 2/7, 2/8, 2/9 รวมทั้งหมด 111 คน
