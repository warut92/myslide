				“สมมติฐาน” หรือ “สมมุติฐาน” หมายถึง ข้อคิดเห็นหรือถ้อยแถลงที่ใช้เป็นมูลฐานแห่งการหาเหตุผล
				การทดลอง หรือการวิจัย (ราชบัณฑิตยสถาน.2546 : 1127)
		  </textarea>
			</section>

			<section data-markdown>
			<textarea data-template>
				# ลักษณะของสมมติฐาน
				สมมติฐาน เป็นการคาดเดาคำตอบของประเด็นปัญหาอย่างสมเหตุสมผลไว้ล่วงหน้า ซึ่งคำตอบที่
				คาดเดาไว้นี้จะถูกต้องหรือไม่ก็ได้
			</textarea>
			</section>

			<section data-markdown>
			<textarea data-template>
				# ลักษณะของสมมติฐาน
 				(ต่อ) การคาดคะเนเพื่อหาคำตอบจึงเป็นการกล่าวถึงสิ่งที่เป็นสาเหตุและ
				สิ่งที่เป็นผลที่เกิดจากสาเหตุ เราเรียกสิ่งที่เกิดขึ้นก่อนและเป็นตัวเหตุทำให้เกิดผลตามมาว่า “ตัวแปรอิสระ”
				หรือ “ตัวแปรต้น” และสิ่งที่เป็นผลอันเกิดจากตัวเหตุหรือตัวแปรอิสระว่า “ตัวแปรตาม” เช่น นักเรียนที่ดื่มนม
				จะเติบโตมากกว่านักเรียนที่ไม่ได้ดื่มนม
			</textarea>
			</section>

			<section data-markdown>
			<textarea data-template>
				**ตัวแปรอิสระ/ตัวแปรต้น** คือ นักเรียนที่ดื่มนม

				**ตัวแปรตาม** คือ การเจริญเติบโตของร่างกาย

				แปลความได้ว่า การดื่มนมเป็นเหตุให้นักเรียนที่ดื่มนมเจริญเติบโตมากกว่านักเรียนที่ไม่ดื่มนม
			</textarea>

				2. จำกัดขอบเขตการศึกษาค้นคว้าให้ดำเนินไปตามวัตถุประสงค์
